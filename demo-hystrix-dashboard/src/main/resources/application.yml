spring:
  application:
    name: @name@
server:
  port: 8061
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost-1
    metadata-map:
      profile: test
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
